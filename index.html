<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping With JS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <header>
        <div class="btm-nav z-10">
            <button class="bg-pink-200 text-pink-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="btm-nav-label">Home</span>
            </button>
            <button class="active bg-neutral text-neutral-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="btm-nav-label">Do Shopping With JS</span>
            </button>
            <button class="bg-teal-200 text-teal-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="btm-nav-label">Statics</span>
            </button>
        </div>
    </header>
    <main>
        <h1 class=" text-6xl text-center text-pink-600 mb-8 mt-6 "> JS Shopping Cart</h1>
        <div class=" grid grid-cols-2 gap-4 divide-x">
            <div class="grid grid-cols-2 gap-4">

                <div>
                    <div class="card card-compact w-3/4 bg-base-100 shadow-xl mx-auto bg-pink-600">
                        <figure><img class=" w-full h-40" src="/images/coffee.jpg" alt="Coffee" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Coffee JS</h2>
                            <p>Price: $<span>100</span> </p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary" onclick="addItem(this)">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact w-3/4 bg-base-100 shadow-xl mx-auto bg-pink-600">
                        <figure><img class=" w-full h-40" src="/images/heart_js.jpg" alt="heart_js" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Heart JS</h2>
                            <p>Price: $<span>100</span> </p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary" onclick="addItem(this)">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact w-3/4 bg-base-100 shadow-xl mx-auto bg-pink-600">
                        <figure><img class=" w-full h-40" src="/images/panda.png" alt="panda" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Panda JS</h2>
                            <p>Price: $<span>100</span> </p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary" onclick="addItem(this)">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact w-3/4 bg-base-100 shadow-xl mx-auto bg-pink-600">
                        <figure><img class=" w-full h-40" src="/images/vue-js.jpg " alt="ViewJS" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">View JS</h2>
                            <p>Price: $<span>100</span> </p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary" onclick="addItem(this)">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


            <div class="overflow-x-auto">
                <h2 class=" text-xl text-center text-purple-500 ">All Added Products
                    <span id="added-product">0</span>
                </h2>
                <table class="table table-zebra w-full">
                    <!-- head -->
                    <thead>
                        <tr>
                            <th>SL</th>
                            <th>ProductName</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="product-list" class=" text-xl">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer></footer>



    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/index.js"></script>
</body>

</html>
